#服务器配置
server:
  undertow:
    # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
    io-threads: 4
    # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程,它的值设置取决于系统的负载
    worker-threads: 20
    # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
    buffer-size: 1024
    # 是否分配的直接内存
    direct-buffers: true

#spring配置
spring:
  http:
    encoding:
      charset: UTF-8
      force: true
  servlet:
    multipart:
      max-file-size: 256MB
      max-request-size: 1024MB
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  devtools:
    restart:
      log-condition-evaluation-delta: false


#配置日志地址
logging:
  config: classpath:log/logback_${scaffold.env}.xml

# mybatis
mybatis-plus:
  global-config:
    #刷新mapper 调试神器
    refresh: ${scaffold.dev-mode}
    # 关闭MP3.0自带的banner
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
